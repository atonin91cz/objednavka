<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Antonín Tomeček" />
    <title>Javascript_Tomecek</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Objednávka Krmiva</h1>

      <label for="krmivo">Vyberte krmivo:</label>
      <select id="krmivo">
        <option value="150">Psí žrádlo (150 Kč/kg)</option>
        <option value="120">Kočičí žrádlo (120 Kč/kg)</option>
        <option value="50">Žrádlo pro rybičky (50 Kč/kg)</option>
        <option value="800">Žrádlo pro tygra (800 Kč/kg)</option>
      </select>

      <br /><br />

      <label for="mnozstvi">Zadejte počet kg:</label>
      <input type="number" id="mnozstvi" min="1" value="1" />

      <br /><br />

      <label for="celkova_cena">Cena celkem:</label>
      <input type="text" id="celkova_cena" readonly />

      <h3>Volitelné vlastnosti:</h3>
      <div class="checkbox-container">
        <div>
          <input type="checkbox" id="extra30" class="extra30" value="30" />
          <label>Bio kvalita (+30%)</label>
        </div>
        <div>
          <input type="checkbox" id="extra50" class="extra50" value="50" />
          <label>Extra premium kvalita (+50%)</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="extraminus"
            class="extraminus"
            value="-15"
          />
          <label>Extra nekvalita (-15%)</label>
        </div>
        <div>
          <input type="checkbox" id="extra500" class="extra500" value="500" />
          <label>Dárkové balení (+500 Kč)</label>
        </div>
      </div>

      <h3>Typ dopravy:</h3>
      <div class="radio-container">
        <div>
          <input
            type="radio"
            id="personalfree"
            name="doprava"
            value="0"
            checked
          />
          <label>Osobní odběr (zdarma)</label>
        </div>
        <div>
          <input type="radio" id="kuryr10" name="doprava" value="10" />
          <label>Firemní kurýr (+10%)</label>
        </div>
        <div>
          <input type="radio" id="czpost250" name="doprava" value="250" />
          <label>Česká pošta (+250 Kč)</label>
        </div>
      </div>

      <h3>Celková cena:</h3>
      <p id="cena">0 Kč</p>

      <div class="budget-container">
        <label for="rozpocet">Váš rozpočet:</label>
        <input type="number" id="rozpocet" min="0" />
      </div>
      <button id="countprice">Spočítat cenu</button>
      <p id="vysledek"></p>

      <div class="email-container">
        <label for="email">Kontaktní email:</label>
        <div class="email-input-container">
          <input
            type="text"
            id="email"
            pattern="[A-Za-z0-9@]+"
            title="Pouze písmena a čísla"
            required
          />
          <span>@gmail.com</span>
        </div>
      </div>

      <button id="odeslat">Odeslat</button>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="index.js"></script>
    </div>
  </body>
</html>
