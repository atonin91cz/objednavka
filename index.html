<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Antonín Tomeček" />

    <title>Javascript_Tomecek</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1>Objednávka Krmiva</h1>

      <label for="krmivo">Vyberte krmivo:</label>
      <select id="krmivo">
        <option value="150">Psí žrádlo (150 Kč/kg)</option>
        <option value="120">Kočičí žrádlo (120 Kč/kg)</option>
        <option value="50">Žrádlo pro rybičky (50 Kč/kg)</option>
        <option value="800">Žrádlo pro tygra (800 Kč/kg)</option>
      </select>

      <br /><br />

      <label for="mnozstvi">Zadejte počet kg:</label>
      <input type="number" id="mnozstvi" min="1" value="1" />

      <br /><br />

      <label for="celkova_cena">Cena celkem:</label>
      <input type="text" id="celkova_cena" readonly />

      <h3>Volitelné vlastnosti:</h3>
      <label
        ><input type="checkbox" class="extra30" value="30" /> Bio kvalita
        (+30%)</label
      >
      <label
        ><input type="checkbox" class="extra50" value="50" /> Extra premium
        kvalita (+50%)</label
      >
      <label
        ><input type="checkbox" class="extraminus" value="-15" /> Extra
        nekvalita (-15%)</label
      >
      <label
        ><input type="checkbox" class="extra500" value="500" /> Dárkové balení
        (+500 Kč)</label
      >

      <h3>Typ dopravy:</h3>
      <label
        ><input
          type="radio"
          name="doprava"
          value="0"
          id="personalfree"
          checked
        />
        Osobní odběr (zdarma)</label
      >
      <label
        ><input type="radio" name="doprava" value="10" id="kuryr10" /> Firemní
        kurýr (+10%)</label
      >
      <label
        ><input type="radio" name="doprava" value="250" id="czpost250" /> Česká
        pošta (+250 Kč)</label
      >
      <h3>Celková cena:</h3>
      <p id="cena">0 Kč</p>

      <label for="rozpocet">Váš rozpočet:</label>
      <input type="number" id="rozpocet" min="0" />

      <button id="countprice">Spočítat cenu</button>
      <p id="vysledek"></p>

      <label>Kontaktní email</label> <br /><br />
      <label for="email">Jméno:</label>
      <input
        type="text"
        id="email"
        pattern="[A-Za-z0-9]+"
        title="Pouze písmena a čísla"
        style="border: 1px solid; background-color: #fdf6e3"
        required
      />
      <span>@gmail.com</span>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="index.js"></script>
    </div>
  </body>
</html>
